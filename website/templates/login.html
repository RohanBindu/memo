{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <style type="text/css">
      body { background: #2691d9!important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
      .colorful{
        align-items: center;
        margin-top: 5rem;
        position: relative;
        background-color: #2691d9;
        border: 5px solid;
        font-family: 'Bradley Hand', cursive;
        font-size: 1.5rem;
        border-radius: 30px;
        color: white;
      }
      a{
          color: white;
          text-decoration: none;
        }
        a:hover {
            color: white;
            text-decoration: underline;
        }
   </style>
  <div>
    <form method="POST">
      </br>
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <div class="signup_link">
        Don't have an account yet? <a href="/sign-up">Sign Up</a>
      </div>
      <button type="submit" class="btn btn-light" background->
        Login
      </button>
    </form>
  </div>
    {% endblock %}
